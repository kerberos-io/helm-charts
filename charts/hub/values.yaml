# The Kerberos Hub pipeline is a series of microservices that process the recordings.
# Each microservice is responsible for a specific task, like counting objects, generating thumbnails, etc.
# The pipeline is orchestrated through Kafka topics or RabbitMQ queues.
# The pipeline is a critical component of Kerberos Hub, and should be monitored closely.
kerberospipeline:
  event:
    repository: kerberos/pipe-event
    pullPolicy: IfNotPresent
    tag: "1.0.6256042211"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
  monitor:
    repository: uugai/hub-pipeline-monitor
    pullPolicy: IfNotPresent
    tag: "v1.1.0"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
  sequence:
    repository: uugai/hub-pipeline-sequence
    pullPolicy: IfNotPresent
    tag: "v1.0.1"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
  throttler:
    repository: kerberos/pipe-throttler
    pullPolicy: IfNotPresent
    tag: "1.0.6256059962"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
  notify:
    repository: uugai/hub-pipeline-notification
    pullPolicy: IfNotPresent
    tag: "v1.0.11"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
        # E-mail templates
        #volumeMounts:
        #  - name: custom-email-templates
        #    mountPath: /mail
        #volumes:
        #  - name: custom-email-templates
        #    persistentVolumeClaim:
        #      claimName: custom-layout-claim
  notifyTest:
    repository: kerberos/pipe-notify-test
    pullPolicy: IfNotPresent
    tag: "1.0.6256094666"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
        # E-mail templates
        #volumeMounts:
        #  - name: custom-email-templates
        #    mountPath: /mail
        #volumes:
        #  - name: custom-email-templates
        #    persistentVolumeClaim:
        #      claimName: custom-layout-claim
  analysis:
    repository: uugai/hub-pipeline-analysis
    pullPolicy: IfNotPresent
    tag: "v1.0.1"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
  dominantColor:
    repository: kerberos/pipe-dominantcolor
    pullPolicy: IfNotPresent
    tag: "1.0.6971463620"
    replicas: 3
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m
  thumbnail:
    repository: kerberos/pipe-thumbnail
    pullPolicy: IfNotPresent
    tag: "1.0.6962799851"
    replicas: 2
    quality: "1" # 1 (best) - 31 (worst)
    width: "600"
    height: "-1"
