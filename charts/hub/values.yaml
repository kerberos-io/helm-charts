  monitordevice:
    repository: kerberos/hub-monitor-device
    pullPolicy: IfNotPresent
    tag: "1.0.6256190978"
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
        # E-mail templates
        #volumeMounts:
