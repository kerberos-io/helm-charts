        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m
  counting:
    repository: kerberos/pipe-counting
    pullPolicy: IfNotPresent
    tag: "1.0.6251572994"
    replicas: 1
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
  sprite:
