    repository: uugai/hub-frontend
    pullPolicy: IfNotPresent
    tag: "v1.7.3"
    replicas: 2
    logLevel: "info" # possible values: trace, debug, info, warn, error
    schema: "https"
    url: "yourdomain.com"
    resources:
      requests:
        memory: 50Mi
        cpu: 50m
